
<html>
    <head>
        <title>Calculator - Sruthimol Biju</title>
      
            <link rel="stylesheet" href="./calc.css">
            <script src="./calcu.js">
             
            </script>
       
    </head>
    <body>
      
      <div id="headnav"><b>CALCULATOR</b></div>
      <br><br>
        <div id='calc-contain'>
            <div id="mcati">
                
            </div>
  
          <form id="fid" name="calculator">

            <input id="caltext" type="text" name="answer" />
            <br>
            <input id="ooon"  name="onclick"  type="button" value="ON" onclick="MCACALC()" />
            <input id="oooff" name="offclick" type="button" value="OFF" onclick="hidecal()" />
            <input id="ooclr" type="button" value=" CLR " onclick="clr()" />
           <label class="mca">MCAcalc</label>
            <br>
            <div id="lettes">
            <input id="a"type="button" value=" 1 " onclick="calculator.answer.value += '1'" />
            <input id="b"type="button" value=" 2 " onclick="calculator.answer.value += '2'" />
            <input id="c"type="button" value=" 3 " onclick="calculator.answer.value += '3'" />
            <input id="k"type="button" value=" + " onclick="calculator.answer.value += '+'" />
            <br/>
            
            <input id="d"type="button" value=" 4 " onclick="calculator.answer.value += '4'" />
            <input id="e"type="button" value=" 5 " onclick="calculator.answer.value += '5'" />
            <input id="f"type="button" value=" 6 " onclick="calculator.answer.value += '6'" />
            <input id="m"type="button" value=" - " onclick="calculator.answer.value += '-'" />
            </br>
          
            <input id="g"type="button" value=" 7 " onclick="calculator.answer.value += '7'" />
            <input id="h"type="button" value=" 8 " onclick="calculator.answer.value += '8'" />
            <input id="i"type="button" value=" 9 " onclick="calculator.answer.value += '9'" />
            <input id="n"type="button" value=" x " onclick="calculator.answer.value += '*'" />
            </br>
        
            <input id="p"type="button" value=" . " onclick="calculator.answer.value = '.'" />
            <input id="j"type="button" value=" 0 " onclick="calculator.answer.value += '0'" />
            <input id="q"type="button" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" />
            <input id="o"type="button" value=" / " onclick="calculator.answer.value += '/'" />
            </br>
            </div>
  
    
          </form>
         
        </div>
    </body>
    <br><br>
    <div id="headnav">@sruthimolbiju</div>
</html>
